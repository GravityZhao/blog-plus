{extend name="common/index"}

{block name="main"}

<div style="margin-top: 15px;">
    {if isset($msg)}
    <div class="alert alert-danger">{$msg}</div>
    {/if}

    <form method="post" action="/index.php/admin/Upload/upload" enctype="multipart/form-data" class="form-horizontal">
        {:token()}
        <div class="form-group">
            <label for="1" class="col-md-2 control-label">选择文件：</label>
            <div class="col-md-3">
                <input type="file" name="upload_file" id="1" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <label for="2" class="col-md-2 control-label">存储文件名：</label>
            <div class="col-md-3">
               <input type="text" name="file_name" id="2" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <label for="3" class="col-md-2 control-label"></label>
            <div>
                <button class="btn btn-primary" id="3">上传</button>
            </div>
        </div>
<!--        <div class="form-group">-->
<!--            <div class="col-md-2 col-md-push-10">-->
<!--                <button class="btn btn-primary">添加</button>-->
<!--            </div>-->
<!--        </div>-->
    </form>
</div>

{/block}
